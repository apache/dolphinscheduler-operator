apiVersion: ds.apache.dolphinscheduler.dev/v1alpha1
kind: DSAlert
metadata:
  name: ds-alert
  namespace: ds
  labels:
    app: ds-alert
spec:
  replicas: 1
  version: latest
  repository: ghcr.io/apache/dolphinscheduler/dolphinscheduler-alert-server
  datasource:
    drive_name: "org.postgresql.Driver"
    url: "jdbc:postgresql://postgres-service:5432/dolphinscheduler"
    username: "postgresadmin"
    password: "admin12345"
